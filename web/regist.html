<body>

<div class="container" style="padding-top: 50px">
    <div class="row">
        <div class="panel panel-default" style="max-width: 500px;margin: auto" >
            <div class="panel-heading" >
                <h5 class="panel-title">Create account</h5>
            </div>
            <div class="panel-body" >
                <form method="post" action="/regist">
                    <fieldset>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input id="user_fullname" type="text" name="fullname" class="form-control" placeholder="" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>EMAIL:</label>
                                    <input id="user_email" type="email" name="email" class="form-control" placeholder="" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>PASSWORD:</label>
                                    <input id="user_password" type="password" name="password" class="form-control" placeholder="" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>TEL:</label>
                                    <input id="user_tel" type="text" name="tel" class="form-control" placeholder="" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Address:</label>
                                    <input id="user_address"  type="text" name="address" class="form-control" placeholder="" >
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <select id="user_type" name="type" style="width: 160px" >
                                        <option selected value="user" >User</option>
                                        <option selected value="Admin" >Admin</option>
                                        <option selected value="Manager" >Manager</option>

                                        <option value="provider" >Provider</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 10px">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input id="register_btn" class="btn btn-lg btn-success btn-block" type="submit" value="Register" />
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
